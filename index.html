  <title>Auto Rent</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>



  <header class="header">
    <div class="header__container">

      <!-- hamburger menu (in tablet and mobile screen sezies) -->
      <div class="hamburger-menu">
        <div class="hamburger-menu__line hamburger-menu__line-1"></div>
        <div class="hamburger-menu__line hamburger-menu__line-2"></div>
      </div>

      <!-- header logo -->
      <div class="header__logo">
        <img src="assets/images/logo/autorent-logo.png" width="151" height="59" alt="auto rent logo">
      </div>

      <!-- header nav -->

        <div class="nav-wrapper">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">رزرو خودرو</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">خدمات ما</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">بلاگ</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">درباره ما</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">تماس با ما</a>
              </li>
            </ul>
          </nav>
        </div>

                <div class="search__item">DS 3</div>
                <div class="search__item">Rolls Royce Cullinan</div>
                <div class="search__item">پرشیا ELX سفید</div>
                <div class="search__item">Tiggo 8 Pro</div>

              </h4>
              <div class="search__results">
                <div class="search__item">Ferrari Roma</div>
                <div class="search__item">Peugeot 2008</div>
                <div class="search__item">Audi A8</div>
                <div class="search__item">بنز S500</div>
                <div class="search__item">پرشیا ELX سفید </div>
                <div class="search__item">بنز S500</div>
              </div>
            </div>
          </div>
        </div>

      <!-- header auth button -->

        <button class="btn btn-primary btn-md auth-btn">
          <!-- <svg class="auth-btn__icon"></svg> -->

  <div class="overlay"></div>
